<!DOCTYPE html>

		<style>
			#board {
				width: 546px;
				height: 546px;
				background: #ffc;
				border: 4px solid #f66;
				position: relative;
			}
			.house {
				width: 28px;
				height: 28px;
				background: #fff;
				border: 1px solid #333;
				border-radius: 100%;
				position: absolute;
			}
			.goal {
				width: 28px;
				height: 28px;
				background: #fff;
				border: 1px solid #333;
				border-radius: 100%;
				position: absolute;
			}
			.field {
				width: 32px;
				height: 32px;
				background: #fff;
				border: 1px solid #333;
				border-radius: 100%;
				position: absolute;
			}
			.piece {
				z-index: 1;
				width: 20px;
				height: 30px;
				background: #fff;
				border: 1px solid #333;
				border-radius: 100%;
				border-bottom-left-radius: 0;
				border-bottom-right-radius: 0;
				position: relative;
				left: 5px;
				top: -10px;
				box-shadow: 0 4px 4px #333;
			}
			.piece::after {
				content: "";
				display: block;
				width: 16px;
				height: 16px;
				background: #fff;
				border: 1px solid #333;
				border-radius: 100%;
				position: absolute;
				left: 1px;
				top: -14px;
			}
			.house > .piece ,
			.goal > .piece {
				left: 3px;
				top: -12px;
			}
			#start_y, .house-y, .goal-y {
				background: #ff0;
			}
			#start_g, .house-g, .goal-g {
				background: #0c0;
			}
			#start_r, .house-r, .goal-r {
				background: #f00;
			}
			#start_b, .house-b, .goal-b {
				background: #333;
			}
			.piece-y, .piece-y::after {
				background: linear-gradient(135deg, #fff, #ff0, #990);
			}
			.piece-g, .piece-g::after {
				background: linear-gradient(135deg, #fff, #0c0, #060);
			}
			.piece-r, .piece-r::after {
				background: linear-gradient(135deg, #fff, #f00, #900);
			}
			.piece-b, .piece-b::after {
				background: linear-gradient(135deg, #fff, #333, #000);
				border: 1px solid #666;
			}
			#start_b > .piece {
				box-shadow: 0 4px 4px #000;
			}
		</style>
